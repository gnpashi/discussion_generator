<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Discussion Generator</title>
</head>
<body>
    <h1 id="title"></h1>
    <div id="random_article">

    </div>
    <br><br><br>
    <form>
        <div class="flex">
            <button id="reload" type="button">New discussion (or press space key)</button>
            <button id="stop" type="button">Stop</button>
            <button id="play" type="submit">Play</button>

        </div>
    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" data-com.bitwarden.browser.user-edited="yes">
      <div class="rate-value">0.8</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch" data-com.bitwarden.browser.user-edited="yes">
      <div class="pitch-value">0.4</div>
      <div class="clearfix"></div>
    </div>
    <select></select>
    <div class="controls">
    </div>
    </form>

</body>
</html>
